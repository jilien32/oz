<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문서의 흐름</title>
    <style>
        .container{
            height: 400px;
            border: 1px solid black;
        }

        #first{
            float: right;
        }

        #second{
            float: left;
        }

        p{
            clear: both;
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="first" src="images/jeju.jpg" width="160">
        <img id="second" src="images/jeju.jpg" width="160">
        <p>
            제주는 대한민국 특별자치도이며, 남한의 최남단에 위치해있다.
            제주(濟州)라는 명칭은 1223년(고종 10)경에 
            탐라군(郡)이 행정단위 개편으로 제주로 불려진 데서 유래하였으며, 
            이는 먼 바다를 건너가는 고을이라는 뜻이다.
        </p>
    </div>
</body>
</html>
